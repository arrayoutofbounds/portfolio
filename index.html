<!DOCTYPE html>
<html>
<head>
	<title>jQuery Portfolio</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	
</head>
<body>

<div id="header">
	<div id="menu">
		<h2>jQuery Portfolio</h2>
	</div>
</div>

<div id="overlay"></div>
<div id="frame">
	<table id="frame-table">
		<tr>
			<td id="left">
				<img src="img/left.png" alt="left"/>
			</td>
			<td id="right">
				<img src="img/right.png" alt="right"/>
			</td>
		</tr>
	</table>
	<img id="main" src="" alt=""/>
</div>

<div id="wrapper">
	<ul id="portfolio">
	
	<!--each list is an image-->
		<li><img src="images/1.jpg" alt="image 1"/></li>
		<li><img src="images/2.jpg" alt="image 2"/></li>
		<li><img src="images/3.jpg" alt="image 3"/></li>
		<li><img src="images/4.jpg" alt="image 4"/></li>
		<li><img src="images/5.jpg" alt="image 5"/></li>
		<li><img src="images/6.jpg" alt="image 6"/></li>
		<li><img src="images/7.jpg" alt="image 7"/></li>
		<li><img src="images/8.jpg" alt="image 8"/></li>
		
	</ul>
</div>



<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
